version: '3.8'

services:
  mysql:
    image: mysql:5.7
    container_name: mysql_database
    ports:
      - "3307:3306"
    volumes:
      - db:/var/lib/mysql

  timesheet-backend:
    depends_on:
      - mysqldb
    build: src
    restart: on-failure
    ports:
      - "6868:8082"
    volumes:
      - .m2:/root/.m2
    stdin_open: true
    tty: true

volumes:
  db:
